<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${document.title} + ' - Link-Notion'">Link-Notion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Toast UI Viewer CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css" />
    <style>
        body { height: 100vh; overflow: hidden; display: flex; }
        .sidebar { width: 250px; background: #f8f9fa; border-right: 1px solid #ddd; display: flex; flex-direction: column; height: 100%; flex-shrink: 0; }
        .sidebar-header { padding: 15px; font-weight: bold; border-bottom: 1px solid #ddd; }
        .doc-list { flex-grow: 1; overflow-y: auto; padding: 0; list-style: none; margin: 0; }
        .doc-item { padding: 10px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: block; text-decoration: none; color: #333; }
        .doc-item:hover { background: #e9ecef; }
        .doc-item.active { background: #e2e6ea; font-weight: bold; }

        .main-area { flex-grow: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .view-header { padding: 10px 20px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; background: white; }
        .view-container { flex-grow: 1; padding: 40px; overflow-y: auto; max-width: 900px; margin: 0 auto; width: 100%; }
        .user-profile { padding: 15px; border-top: 1px solid #ddd; }

        .share-container { position: relative; display: inline-block; }
        .share-popup { display: none; position: absolute; top: 40px; right: 0; width: 300px; padding: 15px; background: white; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000; border-radius: 5px; }
        .share-popup.show { display: block; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center">
            <a href="/" class="text-decoration-none text-dark">Link-Notion</a>
            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#newDocModal">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <ul class="doc-list">
            <li th:each="doc : ${documents}">
                <a th:href="@{/docs/{id}(id=${doc.id})}" class="doc-item" th:classappend="${doc.id == document.id} ? 'active'">
                    <i class="fas fa-file-alt me-2"></i> <span th:text="${doc.title}">Doc Title</span>
                </a>
            </li>
        </ul>
        <div class="user-profile d-flex justify-content-between align-items-center">
            <small th:text="${username}">User</small>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-link text-danger"><i class="fas fa-sign-out-alt"></i></button>
            </form>
        </div>
    </div>

    <!-- Main View Area -->
    <div class="main-area">
        <div class="view-header">
            <h2 th:text="${document.title}" style="margin: 0; font-size: 1.5rem;">Document Title</h2>
            <div>
                 <div class="share-container">
                    <button type="button" class="btn btn-outline-primary btn-sm me-2" onclick="toggleSharePopup()">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <div id="sharePopup" class="share-popup">
                        <h6>Share to Web</h6>
                        <!-- Hidden form for CSRF toggle -->
                         <form id="shareForm">
                             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                         </form>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="shareToggle" th:checked="${document.isShared()}" onchange="updateShareStatus()">
                            <label class="form-check-label" for="shareToggle">Publish</label>
                        </div>
                        <div th:if="${document.isShared()}">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control form-control-sm" id="shareUrl" th:value="@{'/share/' + ${document.uuid}}" readonly>
                                <button class="btn btn-outline-secondary btn-sm" type="button" onclick="copyToClipboard()"><i class="fas fa-copy"></i></button>
                            </div>
                            <small class="text-muted">Anyone with this link can view.</small>
                        </div>
                    </div>
                 </div>

                 <button type="button" class="btn btn-danger btn-sm me-2" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    <i class="fas fa-trash"></i> Delete
                 </button>
                 <a th:href="@{/docs/{id}/edit(id=${document.id})}" class="btn btn-primary btn-sm">
                    <i class="fas fa-edit"></i> Edit
                 </a>
            </div>
        </div>
        <div class="view-container">
            <div id="viewer"></div>
            <!-- Hidden input to hold content for the viewer -->
            <input type="hidden" id="docContent" th:value="${document.content}">
        </div>
    </div>

    <!-- New Document Modal -->
    <div class="modal fade" id="newDocModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/docs/new}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">New Document</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="title" class="form-control" placeholder="Document Title" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/docs/{id}/delete(id=${document.id})}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Document?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this document? This cannot be undone.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toast UI Viewer JS -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.js"></script>
    <script>
        const content = document.getElementById('docContent').value;
        const viewer = new toastui.Editor.factory({
            el: document.querySelector('#viewer'),
            viewer: true,
            initialValue: content
        });

        function toggleSharePopup() {
            document.getElementById('sharePopup').classList.toggle('show');
        }

        // Close popup when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.btn-outline-primary') && !event.target.closest('.share-container')) {
                var popup = document.getElementById('sharePopup');
                if (popup.classList.contains('show')) {
                    popup.classList.remove('show');
                }
            }
        }

        function updateShareStatus() {
            const isShared = document.getElementById('shareToggle').checked;
            const formData = new FormData();
            formData.append('isShared', isShared);

            // Get CSRF token from the hidden form
            const csrfInput = document.querySelector('#shareForm input[name="_csrf"]');
            if (csrfInput) {
                formData.append(csrfInput.name, csrfInput.value);
            }

            fetch('/docs/[[${document.id}]]/share', {
                method: 'POST',
                body: formData
            }).then(() => {
                location.reload();
            });
        }

        function copyToClipboard() {
            const urlField = document.getElementById('shareUrl');
            const fullUrl = window.location.origin + urlField.value;
            navigator.clipboard.writeText(fullUrl).then(() => {
                alert("Link copied!");
            });
        }
    </script>
</body>
</html>
