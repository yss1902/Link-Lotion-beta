<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup - Link-Notion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; }
        .card { width: 100%; max-width: 400px; padding: 20px; }
    </style>
</head>
<body>
    <div class="card shadow-sm">
        <h3 class="text-center mb-4">Link-Notion Signup</h3>
        <form th:action="@{/signup}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                Username already exists.
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
            <a th:href="@{/login}">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
