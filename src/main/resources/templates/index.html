<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Link-Notion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { height: 100vh; overflow: hidden; display: flex; }
        .sidebar { width: 250px; background: #f8f9fa; border-right: 1px solid #ddd; display: flex; flex-direction: column; height: 100%; }
        .sidebar-header { padding: 15px; font-weight: bold; border-bottom: 1px solid #ddd; }
        .doc-list { flex-grow: 1; overflow-y: auto; padding: 0; list-style: none; margin: 0; }
        .doc-item { padding: 10px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: block; text-decoration: none; color: #333; }
        .doc-item:hover { background: #e9ecef; }
        .doc-item.active { background: #e2e6ea; font-weight: bold; }
        .content-area { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; align-items: center; justify-content: center; color: #888; }
        .user-profile { padding: 15px; border-top: 1px solid #ddd; }

        /* New Document Modal styling if needed, but using simple form for now */
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center">
            <span>Link-Notion</span>
            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#newDocModal">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <ul class="doc-list">
            <li th:each="doc : ${documents}">
                <a th:href="@{/docs/{id}(id=${doc.id})}" class="doc-item">
                    <i class="fas fa-file-alt me-2"></i> <span th:text="${doc.title}">Doc Title</span>
                </a>
            </li>
        </ul>
        <div class="user-profile d-flex justify-content-between align-items-center">
            <small th:text="${username}">User</small>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-link text-danger"><i class="fas fa-sign-out-alt"></i></button>
            </form>
        </div>
    </div>

    <!-- Content Area (Empty State) -->
    <div class="content-area">
        <div class="text-center">
            <h3>Select a document or create a new one</h3>
            <p>Click the + button in the sidebar to start writing.</p>
        </div>
    </div>

    <!-- New Document Modal -->
    <div class="modal fade" id="newDocModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/docs/new}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">New Document</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="title" class="form-control" placeholder="Document Title" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
