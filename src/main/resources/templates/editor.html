<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${document.title} + ' - Link-Notion'">Link-Notion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SimpleMDE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.css">
    <style>
        body { height: 100vh; overflow: hidden; display: flex; }
        .sidebar { width: 250px; background: #f8f9fa; border-right: 1px solid #ddd; display: flex; flex-direction: column; height: 100%; flex-shrink: 0; }
        .sidebar-header { padding: 15px; font-weight: bold; border-bottom: 1px solid #ddd; }
        .doc-list { flex-grow: 1; overflow-y: auto; padding: 0; list-style: none; margin: 0; }
        .doc-item { padding: 10px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: block; text-decoration: none; color: #333; }
        .doc-item:hover { background: #e9ecef; }
        .doc-item.active { background: #e2e6ea; font-weight: bold; }

        .main-area { flex-grow: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .editor-header { padding: 10px 20px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; background: white; }
        .editor-container { flex-grow: 1; padding: 20px; overflow-y: auto; }

        .CodeMirror { height: calc(100vh - 150px); } /* Adjust based on header height */
        .user-profile { padding: 15px; border-top: 1px solid #ddd; }

        .share-container { position: relative; display: inline-block; }
        .share-popup { display: none; position: absolute; top: 40px; right: 0; width: 300px; padding: 15px; background: white; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000; border-radius: 5px; }
        .share-popup.show { display: block; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center">
            <a href="/" class="text-decoration-none text-dark">Link-Notion</a>
            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#newDocModal">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <ul class="doc-list">
            <li th:each="doc : ${documents}">
                <a th:href="@{/docs/{id}(id=${doc.id})}" class="doc-item" th:classappend="${doc.id == document.id} ? 'active'">
                    <i class="fas fa-file-alt me-2"></i> <span th:text="${doc.title}">Doc Title</span>
                </a>
            </li>
        </ul>
        <div class="user-profile d-flex justify-content-between align-items-center">
            <small th:text="${username}">User</small>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-link text-danger"><i class="fas fa-sign-out-alt"></i></button>
            </form>
        </div>
    </div>

    <!-- Main Editor Area -->
    <div class="main-area">
        <form th:action="@{/docs/{id}/save(id=${document.id})}" method="post" id="docForm" class="h-100 d-flex flex-column">
            <div class="editor-header">
                <input type="text" name="title" class="form-control me-2" th:value="${document.title}" style="width: auto; font-weight: bold; border: none; font-size: 1.2rem;" required>
                <div>
                     <div class="share-container">
                        <button type="button" class="btn btn-outline-primary btn-sm me-2" onclick="toggleSharePopup()">
                            <i class="fas fa-share-alt"></i> Share
                        </button>
                        <div id="sharePopup" class="share-popup">
                            <h6>Share to Web</h6>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="shareToggle" th:checked="${document.isShared()}" onchange="updateShareStatus()">
                                <label class="form-check-label" for="shareToggle">Publish</label>
                            </div>
                            <div th:if="${document.isShared()}">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control form-control-sm" id="shareUrl" th:value="@{'/share/' + ${document.uuid}}" readonly>
                                    <button class="btn btn-outline-secondary btn-sm" type="button" onclick="copyToClipboard()"><i class="fas fa-copy"></i></button>
                                </div>
                                <small class="text-muted">Anyone with this link can view.</small>
                            </div>
                        </div>
                     </div>

                     <button type="button" class="btn btn-danger btn-sm me-2" data-bs-toggle="modal" data-bs-target="#deleteModal">
                        <i class="fas fa-trash"></i> Delete
                     </button>
                     <button type="submit" class="btn btn-success btn-sm">
                        <i class="fas fa-save"></i> Save
                     </button>
                </div>
            </div>
            <div class="editor-container">
                <textarea id="markdown-editor" name="content" th:text="${document.content}"></textarea>
            </div>
        </form>
    </div>

    <!-- New Document Modal -->
    <div class="modal fade" id="newDocModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/docs/new}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">New Document</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="title" class="form-control" placeholder="Document Title" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/docs/{id}/delete(id=${document.id})}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Document?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this document? This cannot be undone.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.js"></script>
    <script>
        var simplemde = new SimpleMDE({ element: document.getElementById("markdown-editor") });

        function toggleSharePopup() {
            document.getElementById('sharePopup').classList.toggle('show');
        }

        // Close popup when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.btn-outline-primary') && !event.target.closest('.share-container')) {
                var popup = document.getElementById('sharePopup');
                if (popup.classList.contains('show')) {
                    popup.classList.remove('show');
                }
            }
        }

        function updateShareStatus() {
            const isShared = document.getElementById('shareToggle').checked;
            // Use fetch to send POST request
            const formData = new FormData();
            formData.append('isShared', isShared);

            // Get CSRF token
            const csrfToken = document.querySelector("input[name='_csrf']")?.value;
            const headers = {};
            if (csrfToken) {
                 // Spring Security expects X-CSRF-TOKEN header usually, but if using FormData, it might not work easily with headers unless we send as JSON or append to body?
                 // Actually, standard is X-CSRF-TOKEN.
                 // But wait, FormData sends as multipart/form-data.
                 // Let's grab the meta tag if available, or just use the hidden input from the main form if present.
                 // The main form has th:action, so it has _csrf.
            }
            // Better approach: Since we have a form on the page, let's grab the token from there.
            // However, the best way for AJAX with Spring Security and CSRF is to include it in headers.

            // Let's assume Thymeleaf puts the CSRF token in meta tags or we can grab it from a hidden input.
            // Since we didn't add meta tags, let's just append it to FormData. Spring Security's CsrfFilter checks request parameters too.
            // The parameter name is usually "_csrf".
            const csrfInput = document.querySelector('input[name="_csrf"]');
            if (csrfInput) {
                formData.append(csrfInput.name, csrfInput.value);
            }

            fetch('/docs/[[${document.id}]]/share', {
                method: 'POST',
                body: formData
            }).then(() => {
                location.reload(); // Reload to update UI (show/hide URL)
            });
        }

        function copyToClipboard() {
            const urlField = document.getElementById('shareUrl');
            const fullUrl = window.location.origin + urlField.value;
            navigator.clipboard.writeText(fullUrl).then(() => {
                alert("Link copied!");
            });
        }
    </script>
</body>
</html>
