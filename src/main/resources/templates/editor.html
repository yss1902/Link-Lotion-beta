<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${document.title} + ' - Link-Notion'">Link-Notion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/3.2.2/toastui-editor.min.css" />
    <style>
        body { height: 100vh; overflow: hidden; display: flex; }
        .sidebar { width: 250px; background: #f8f9fa; border-right: 1px solid #ddd; display: flex; flex-direction: column; height: 100%; flex-shrink: 0; }
        .sidebar-header { padding: 15px; font-weight: bold; border-bottom: 1px solid #ddd; }
        .doc-list { flex-grow: 1; overflow-y: auto; padding: 0; list-style: none; margin: 0; }
        .doc-item { padding: 10px 15px; border-bottom: 1px solid #eee; cursor: pointer; display: block; text-decoration: none; color: #333; }
        .doc-item:hover { background: #e9ecef; }
        .doc-item.active { background: #e2e6ea; font-weight: bold; }

        .main-area { flex-grow: 1; display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .editor-header { padding: 10px 20px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; background: white; }
        .editor-container { flex-grow: 1; padding: 20px; overflow-y: hidden; display: flex; flex-direction: column; }

        .user-profile { padding: 15px; border-top: 1px solid #ddd; }

        /* Toast UI Editor Customization */
        #editor { height: 100%; }
        .toastui-editor-defaultUI { border: none !important; }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center">
            <a href="/" class="text-decoration-none text-dark">Link-Notion</a>
            <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#newDocModal" onclick="setParentId(null)">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="doc-list flex-grow-1 overflow-auto p-2">
            <div th:replace="~{fragments/sidebar :: sidebar-doc(${documents})}"></div>
        </div>
        <div class="user-profile d-flex justify-content-between align-items-center">
            <small th:text="${username}">User</small>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-link text-danger"><i class="fas fa-sign-out-alt"></i></button>
            </form>
        </div>
    </div>

    <!-- Main Editor Area -->
    <div class="main-area">
        <form th:action="@{/docs/{id}/save(id=${document.id})}" method="post" id="docForm" class="h-100 d-flex flex-column">
            <div class="editor-header">
                <input type="text" name="title" class="form-control me-2" th:value="${document.title}" style="width: auto; font-weight: bold; border: none; font-size: 1.2rem;" required>
                <div>
                     <a th:href="@{/docs/{id}(id=${document.id})}" class="btn btn-secondary btn-sm me-2">Cancel</a>
                     <button type="button" class="btn btn-success btn-sm" onclick="submitForm()">
                        <i class="fas fa-save"></i> Save
                     </button>
                </div>
            </div>
            <div class="editor-container">
                <div id="editor"></div>
                <!-- Hidden input to store Markdown content on submit -->
                <input type="hidden" name="content" id="hiddenContent">
            </div>
        </form>
    </div>

    <!-- New Document Modal -->
    <div class="modal fade" id="newDocModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/docs/new}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title">New Document</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="parentId" id="parentIdInput">
                        <input type="text" name="title" class="form-control" placeholder="Document Title" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Hidden div to store initial content safely -->
    <div id="initialContentStore" style="display:none;" th:text="${document.content}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://uicdn.toast.com/editor/3.2.2/toastui-editor-all.min.js"></script>
    <script>
        const initialContent = document.getElementById('initialContentStore').textContent;
        const Editor = toastui.Editor;

        const editor = new Editor({
            el: document.querySelector('#editor'),
            height: '100%',
            initialEditType: 'wysiwyg',
            previewStyle: 'vertical',
            initialValue: initialContent
        });

        // Expose to window for testing
        window.editor = editor;

        function submitForm() {
            const content = editor.getMarkdown();
            document.getElementById('hiddenContent').value = content;
            document.getElementById('docForm').submit();
        }

        // Handle Sub-page creation
        var newDocModal = document.getElementById('newDocModal');
        newDocModal.addEventListener('show.bs.modal', function (event) {
            var button = event.relatedTarget;
            var parentId = button.getAttribute('data-parent-id');
            var input = document.getElementById('parentIdInput');
            input.value = parentId ? parentId : '';
        });

        function setParentId(id) {
            document.getElementById('parentIdInput').value = id;
        }
    </script>
</body>
</html>
